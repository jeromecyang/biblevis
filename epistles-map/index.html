<!DOCTYPE html>
<html>
  <body ng-app="app">
    <ng-map class="map" center="38,30" zoom="5" map-type-control="false" street-view-control="false" styles='[{"featureType": "all", "elementType": "all", "stylers": [{"visibility": "off"}]}, {"featureType": "water", "elementType": "geometry", "stylers": [{"visibility": "on"}, {"color": "#ffffff"}]}]'>
      <labeled-marker position="41.9097306,12.2558141" label="Rome"></labeled-marker>
      <labeled-marker position="37.9359437,22.8955498" label="Corinth"></labeled-marker>
      <labeled-marker position="37.941111,27.341944" label="Ephesus"></labeled-marker>
      <labeled-marker position="41.0208705,24.2361045" label="Philippi"></labeled-marker>
      <labeled-marker position="37.7878322,29.2593533" label="Colossae"></labeled-marker>
      <labeled-marker position="40.6212524,22.9110076" label="Thessalonica"></labeled-marker>
      <labeled-marker position="40,33.5" label="Galatia"></labeled-marker>
      
    </ng-map>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyC1a5Qt70mQ9GzIX6uSgvLHHHeo6l4uLoo"></script>
    <script src="//cdn.rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script>angular.module("app", ["ngMap"])
    .directive("labeledMarker", function(){
      return {
        scope: { position: "@", label: "@" },
        controller: function($scope){
          $scope.markerIcon = {path:'M-1,0a1,1 0 1,0 2,0a1,1 0 1,0 -2,0z',scale:5,strokeWeight:0,fillColor:'darkorange',fillOpacity:1};
        },
        template: '<marker position="{{position}}" icon="{{markerIcon}}"></marker><custom-marker position="{{position}}"><div>{{label}}</div></custom-marker>'
      }
    });</script>
  </body>
</html>
